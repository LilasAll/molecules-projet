<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
  </head>

<body>
  <section>
    <br/>
    <form class="form-registration">
    <fieldset>
      <legend>Mettre à jour mon mot de passe</legend>
      <div class="form-group row">
        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nouveau mot de passe : </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mot de passe">
        <label for="exampleInputEmail1">Confirmer le mot de passe : </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirmation">
        <small id="emailHelp" class="form-text text-muted">Utilise des chiffres et des carctères spéciaux pour renforcer la sécurité</small>
      </div>
      

      <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </fieldset>
  </form>
  <br/>
  <br/>
  </section>
</body>
</html>
