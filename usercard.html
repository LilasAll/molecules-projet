<div class="card mb-3 user-card" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4 ">
      <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Nom Prénom</h5>
        <p class="card-text">présentation de l'utilisateur. </p>
        <p class="card-text"><small class="text-muted">email : truc@email.com</small></p>

    </div>
